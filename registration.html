<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jesan Molina">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>registration</title>

        <script>
            function calculateSum() {
              
                var num1 = document.getElementById("input1").value;
                var num2 = document.getElementById("input2").value;
    
            
                num1 = parseFloat(num1);
                num2 = parseFloat(num2);
    
          
                var sum = num1 * num2;
    
              
                document.getElementById("output").innerText = "This is how much you like this webpage: " + sum;
            }
        </script>
    </head>
        <body style="background-color:lightslategray;">
            <h1 style="text-align: center; color:whitesmoke;"><i>THANKS FOR WATCHING!</i></h1>
            <video controls autoplay loop muted src="Smartest Rick Roll but with a different link. ( 720 X 1280 ).mp4"></video><br><br>
            <h1>Answer a Quick question Below</h1>

    <label for="input1">How Old are you?</label>
    <input type="text" id="input1" />

    <label for="input2">How many times did you Watch this:</label>
    <input type="text" id="input2" />

    <button onclick="calculateSum()">Submit</button>

    <p id="output"></p>
            Reference:
            <cite>https://www.mediafire.com/file/kdpbythxnwaksfq/Smartest+Rick+Roll+but+with+a+different+link.+(+720+X+1280+).mp4/file</cite>
            
        </body>
</html>
